{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(21, 29, 56);">
    
    
    <div class="container mt-5">
        <h1 class="text-center text-white">Reminder</h1>
    </div>

    <div class="container mt-5">
        <div class="card" style="background-color: rgb(21, 29, 56); color: #ffffff;border-color: rgb(133, 125, 125);border-width: 4px 4px 4px 4px">
            <div class="card-header" style="border-color: rgb(133, 125, 125); border-width: 4px;background-color: green;">
              Set Reminder
            </div>
            <div class="card-body">
                <div class="row">
                
                <div class="col-md-2">
                  <label for="name">Name</label>
                  <input id ="name" class="form-control form-control-sm">
                </div>
                
                <div class="col-md-5">
                  <label for="dis">Diccription</label>
                  <input id ="dis" class="form-control form-control-sm">
                </div>

                <div class="col-md-3">
                    <label for="remind">Reminder time</label>
                    <input type="datetime-local" id ="remind" class="form-control form-control-sm">
                </div>
                
                <div class="col-md-2">
                    <button onclick=create_new_reminder() class="btn btn-success mt-4 btn-lg">Create</button>
                </div>
            </div>
            </div>
          </div>
    </div>
    
    <div class="container mt-5" >

        <table class="table table-hover" style="color: rgb(255, 255, 255);">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Rminder Name</th>
                <th scope="col">Discription</th>
                <th scope="col">Reminder time</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody id="reminder_table">
        
            </tbody>
          </table>

    </div>
    <script src="{% static 'reminder.js' %}"></script>
</body>
</html>
